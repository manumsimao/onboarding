<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exemplo dos valores inline, block e inline-block da propriedade display;</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/displayTestes.css" />
	</head>
	<body>
		<h3>inline:</h3>
		<ul class="example">
			<li class="example-item-inline example-item-inline_first">Primeiro</li>
			<!--
        -->
			<li class="example-item-inline example-item-inline_second">Segundo</li>
			<!--
        -->
			<li class="example-item-inline example-item-inline_third">Terceiro</li>
		</ul>
		<br />
		<h3>block:</h3>
		<ul class="example">
			<li class="example-item-block example-item-block_first">Primeiro</li>
			<li class="example-item-block example-item-block_second">Segundo</li>
			<li class="example-item-block example-item-block_third">Terceiro</li>
		</ul>
		<h3>inline-block:</h3>
		<ul class="example2">
			<li class="example-item-inline-block example-item-inline-block_first">Primeiro</li>
			<li class="example-item-inline-block example-item-inline-block_second">Segundo</li>
			<li class="example-item-inline-block example-item-inline-block_third">Terceiro</li>
		</ul>
		<h3>none</h3>
		<ul class="example">
			<li class="example-item-inline-block dNone">display: none</li>
			<li class="example-item-inline-block invisivel">visibility:hidden</li>
			<!--se selecionar a área dá pra ver o texto-->
			<li class="example-item-inline-block example-item-inline-block_third">Hello</li>
		</ul>
	</body>
</html>
