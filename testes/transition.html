<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exemplo dos valores de box shadow</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/transitionTestes.css" />
	</head>
	<body>
		<div class="parent">
			<h1>steps:</h1>
			<div class="box box1">jump-start</div>
			<div class="box box2">jump-end</div>
		</div>
		<div class="parent">
			<h1>ease:</h1>
			<div class="box box3">ease</div>
			<div class="box box4">ease-in</div>
			<div class="box box5">ease-in-out</div>
			<div class="box box6">ease-out</div>
		</div>
		<div class="parent">
			<h1>delay:</h1>
			<div class="box box3">ease, sem delay</div>
			<div class="box box3emeio">ease, 3s de delay</div>
		</div>
	</body>
</html>
